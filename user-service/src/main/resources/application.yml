server:
  port: 8081

spring:
  application:
    name: user-service

  rabbitmq:
    host: 39.107.70.37
    port: 5672
    username: guest
    password: guest

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8


    shardingsphere:
      datasource:
        names: ds0,ds1
        ds0:
          type: com.zaxxer.hikari.HikariDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          jdbc-url: jdbc:mysql://39.107.70.37:3306/user_db_0?serverTimezone=UTC&useSSL=false
          username: root
          password: 123456
        ds1:
          type: com.zaxxer.hikari.HikariDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          jdbc-url: jdbc:mysql://39.107.70.37:3306/user_db_1?serverTimezone=UTC&useSSL=false
          username: root
          password: 123456

      rules:
        sharding:
          tables:
            users:
              actual-data-nodes: ds$->{0..1}.users_$->{0..1}
              database-strategy:
                standard:
                  sharding-column: user_id
                  precise-algorithm-name: db-inline
              table-strategy:
                standard:
                  sharding-column: user_id
                  precise-algorithm-name: table-inline
          sharding-algorithms:
            db-inline:
              type: INLINE
              props:
                algorithm-expression: ds$->{user_id % 2}
            table-inline:
              type: INLINE
              props:
                algorithm-expression: users_$->{user_id % 2}
      props:
        sql-show: true
        proxy-seata-enabled: true


seata:
  enabled: true
  application-id: user-service
  tx-service-group: user_tx_group
  enable-auto-data-source-proxy: true
  data-source-proxy-mode: AT
  registry:
    type: nacos
    nacos:
      server-addr: 39.107.70.37:8848
      group: SEATA_GROUP
      namespace: ""
      username: nacos
      password: nacos
  config:
    type: nacos
    nacos:
      server-addr: 39.107.70.37:8848
      group: SEATA_GROUP
      namespace: ""
      username: nacos
      password: nacos

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000

logging:
  level:
    root: info
    com.example: debug
